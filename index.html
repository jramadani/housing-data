            <div class="infopanel">
              <div class="top">
              <div class="description"><p> How has the American housing market landscape changed over the last decade? Click the zip codes on the map, toggle the switch, and enter a salary to find out.
                <br><br>Please note that if the line graph does not populate, the data for that zip code does not exist.</p></div>
              <div class="inputs">
                <label class="textbox">Annual Gross Salary <br><div class="form-group row" style="padding-top:10px;"> <div class="col-md-6"><input type="text" class="form-control" id="salary" placeholder="100000"></div><div class="col-sm-2"><input type="button" class="btn btn-light" id="salgo" value="Go"></div></div></label>
                <!--Bootstrap-based switch below--->
                <div class="custom-control custom-switch"><span style="padding-right:40px;">2009</span>
                  <input type="checkbox" class="custom-control-input" id="customSwitch1">
                  <label class="custom-control-label" for="customSwitch1">2019</label>
                </div>
              </div>
            </div>
